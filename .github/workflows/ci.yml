---
name: CI

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  CI:
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, macos-14, windows-latest]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: bash script/test.sh
